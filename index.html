<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div>
            <h1>myJSCalc</h1>
                <p>The Odin Project...project</p>
        </div>

        <div class="calculator">
            <div class="topscreen" id="topscreen" data-screen=""></div>
            <div class="screen" id="screen" data-screen="">0</div>
            <div class="buttons-grid" id="buttons-grid">
              <button class="btn btn-red span-2" id="actionBtn" data-action="clear">CLEAR</button>
              <button class="btn btn-blue span-2" id="actionBtn" data-action="delete">DELETE</button>
              <button class="btn number" id="numBtn" data-number="">7</button>
              <button class="btn number" id="numBtn" data-number="">8</button>
              <button class="btn number" id="numBtn" data-number="">9</button>
              <button class="btn operator" id="actionBtn" data-action="divide">/</button>
              <button class="btn number" id="numBtn" data-number="">4</button>
              <button class="btn number" id="numBtn" data-number="">5</button>
              <button class="btn number" id="numBtn" data-number="">6</button>
              <button class="btn operator" id="actionBtn" data-action="multiply">*</button>
              <button class="btn number" id="numBtn" data-number="">1</button>
              <button class="btn number" id="numBtn" data-number="">2</button>
              <button class="btn number" id="numBtn" data-number="">3</button>
              <button class="btn operator" id="actionBtn" data-action="subtract">−</button>
              <button class="btn number" id="actionBtn" data-action="decimal">.</button>
              <button class="btn number" id="numBtn" data-number="">0</button>
              <button class="btn" id="actionBtn" data-action="equals">=</button>
              <button class="btn operator" id="actionBtn" data-action="add">+</button>
            </div>
          </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
